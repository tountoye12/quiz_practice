<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <h1>
        Student List
    </h1>
    <ul>
        <li th:each="student : ${students}">
            <form action="/students/delete" method="post">
                First name: <span th:text="${student.firstName}"></span> <br>
                Last Name: <span th:text="${student.lastName}"></span>
                <button type="submit">Delete</button>
            </form>

        </li>
    </ul>
</body>
</html>
